
<h1>Update Deck</h1>

<form th:action="@{/decks/{id}(id=${updateDeckDto.id})}" th:object="${updateDeckDto}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:field="*{id}"/>
    <label for="title">Title*</label>
    <input type="text" th:field="*{title}"><br/>
    <span style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
    <input type="submit" value="Update Deck"/><br/>
    <a href="/decks">Cancel</a>
</form>
