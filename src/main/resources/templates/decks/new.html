<h1>New Deck</h1>

<form th:action="@{/decks}" th:object="${newDeckDto}" method="post">
    <label for="title">Title*</label>
    <input type="text" th:field="*{title}"><br/>
    <span style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
    <input type="submit" value="Create Deck"/><br/>
    <a href="/decks">Cancel</a>
</form>
