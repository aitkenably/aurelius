<h1>New Card</h1>

<form th:action="@{/decks/{id}/cards(id=${deckId})}" th:method="post">
    <label for="question">Question</label>
    <textarea rows="10" id="question" name="question"></textarea><br/>

    <label for="answer">Answer</label>
    <textarea rows="10" id="answer" name="answer"></textarea><br/>

    <input type="submit" value="Create Card"/>
</form>
